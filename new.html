<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyroll Application</title>
</head>

<body style="margin: 0; font-family: 'Roboto', sans-serif; background-color: #f5f5f5;">

    <header style="background-color: #add8e6; padding: 20px; text-align: center;">

        <div style="border: 1px solid #cccccc; padding: 10px; margin-top: 20px; max-width: 1600px; max-height: 800px; margin: auto; background-color: #add8e6; padding: 20px; border-radius: 0; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: left; position: relative;">

            <div style="width: 70%; padding-right: 20px;">
                <h1 style="font-family: 'Roboto', sans-serif; font-weight: bold; text-transform: capitalize; color: #607d8b; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); white-space: nowrap; text-align: left; margin-right: 10%;">Human Resource Management System</h1>
            </div>

            <nav style="background-color: #add8e6; padding: 10px; list-style-type: none; margin-top: 20px; text-align: center; white-space: nowrap;">
                <span style="display: inline-block; margin-right: 20px;">
                    <a href="index.html" style="text-decoration: none; color: #607d8b; font-weight: bold; font-size: 18px;">Home</a>
                </span>

                <span style="display: inline-block;">
                    <a href="#" style="text-decoration: none; color: #607d8b; font-weight: bold; font-size: 18px;">User Guide</a>
                </span>
            </nav>

            <script>
                // JavaScript for handling additional dropdowns
                function showDropdown1() {
                    hideDropdown2();
                    hideDropdown3();
                    var dropdown = document.querySelector('.dropdown1');
                    dropdown.style.display = 'block';
                }

                function hideDropdown1() {
                    var dropdown = document.querySelector('.dropdown1');
                    dropdown.style.display = 'none';
                }

                function showDropdown2() {
                    hideDropdown1();
                    hideDropdown3();
                    var dropdown = document.querySelector('.dropdown2');
                    dropdown.style.display = 'block';
                }

                function hideDropdown2() {
                    var dropdown = document.querySelector('.dropdown2');
                    dropdown.style.display = 'none';
                }

                function showDropdown3() {
                    hideDropdown1();
                    hideDropdown2();
                    var dropdown = document.querySelector('.dropdown3');
                    dropdown.style.display = 'block';
                }

                function hideDropdown3() {
                    var dropdown = document.querySelector('.dropdown3');
                    dropdown.style.display = 'none';
                }
            </script>
        </div>
    </header>
</body>

</html>
